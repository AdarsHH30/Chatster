<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .chat-container {
            width: 900px;
            height: 600px;
            background-color: #1a1a1a;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #000000;
        }

        .chat-message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .user-message {
            background-color: #ffffff;
            color: #000000;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #2a2a2a;
            color: #ffffff;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #1a1a1a;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
            border: none;
            border-radius: 18px;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .chat-input button {
            background-color: #2a2a2a;
            color: #ffffff;
            border: none;
            padding: 10px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1cbC9Ui4kPER14FlcdZZK4QIvp9JDiy1giQ&s" alt="Avatar">
            <div>
                <h2>Agnaa</h2>
                <small>Online</small>
            </div>
        </div>

        <div class="chat-box" id="chat-box"></div>

        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message..." name="message">
            <button id="send-button">âž¤</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#send-button').click(function() {
                const userMessage = $('#user-input').val();
                if (userMessage.trim() === '') return;
                
                $('#chat-box').append('<div class="chat-message user-message">' + userMessage + '</div>');
                $('#user-input').val('');
                
                $.ajax({
                    url: 'http://127.0.0.1:5000/send_message',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: userMessage }),
                    success: function(response) {
                        $('#chat-box').append('<div class="chat-message bot-message">' + response.reply + '</div>');
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    },
                    error: function(xhr, status, error) {
                        console.error("Error:", status, error);
                        $('#chat-box').append('<div class="chat-message bot-message">Error: Unable to get response.</div>');
                    }
                });
            });
            
            $('#user-input').keypress(function(event) {
                if (event.which === 13) {
                    $('#send-button').click();
                }
            });
        });
    </script>
</body>
</html>
